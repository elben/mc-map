  <body>
    <main>
      <script type="text/x-mustache" id="template-community-search-result">
  <li data-id="{{id}}" data-campus="{{campus}}" class="community-search-result">
    <header>
      <span>{{leader_first_name}} {{leader_last_name}}</span>{{#coleader_first_name}}, <span>{{coleader_first_name}} {{coleader_last_name}}</span>{{/coleader_first_name}}
      <p>{{campus_display}}, meets <span class="community-search-result-host-day">{{host_day}}s</span></p>
    </header>

    <div class="community-search-result-short-info">
      {{#kinds}}<span class="community-search-result-kind">{{.}}</span> {{/kinds}}
    </div>

    <div class="community-search-result-long-info">
      {{#description}}
      <p class="community-search-result-description">{{description}}</p>
      {{/description}}

      {{#address}}
      <address>
        <a href="https://www.google.com/maps/preview#!q={{address_query}}" target="_blank">
          {{line_1}} {{line_2}}<br />
          {{city}}, {{province}} {{postal}}
        </a>
      </address>
      {{/address}}

      <a class="community-search-result-sign-up-button custom-button custom-button-yellow custom-button-loadable" href="/signup?community_id={{id}}" target="_blank" title="Sign Up">Sign Up</a>
    </div>
  </li>
</script>

<script type="text/x-mustache" id="template-community-search-result-frame">
  <iframe class="community-search-result-frame" frameborder="0" scrolling="no" src={{url}}></iframe>
</script>
